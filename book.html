<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Alison's Hairdressing Academy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book an Appointment</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="reviews.html">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <section id="booking">
        <h2>Schedule Your One-on-One Session</h2>
        <form id="booking-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="course">Course Interest:</label>
            <select id="course" name="course" required>
                <option value="beginner">Beginner's Guide</option>
                <option value="advanced">Advanced Techniques</option>
                <option value="business">Business Management</option>
            </select>
            <button type="submit" class="btn">Book Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Alison's Hairdressing Academy. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
